<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>[Your Name] | BS CS Freshman Portfolio</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Smooth scrolling -->
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; }
    section { padding: 4rem 1rem; }
    .fade-in { animation: fadeIn 1.5s ease-in; }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div id="root"></div>

  <!-- React + ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- React App -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    function Navbar({darkMode, toggleDark}) {
      return (
        <nav className={`fixed w-full top-0 z-50 p-3 shadow bg-${darkMode ? 'gray-900' : 'white'} text-${darkMode ? 'white' : 'gray-800'}`}>
          <div className="container d-flex justify-content-between">
            <a href="#" className="fw-bold">MyPortfolio</a>
            <div>
              <a href="#about" className="mx-2">About</a>
              <a href="#skills" className="mx-2">Skills</a>
              <a href="#projects" className="mx-2">Projects</a>
              <a href="#education" className="mx-2">Education</a>
              <a href="#contact" className="mx-2">Contact</a>
              <button onClick={toggleDark} className="btn btn-sm btn-outline-warning ms-3">
                {darkMode ? "‚òÄÔ∏è" : "üåô"}
              </button>
            </div>
          </div>
        </nav>
      );
    }

    function Hero() {
      const [text, setText] = useState("");
      const words = ["Web Developer", "Tech Enthusiast", "Problem Solver"];
      const [index, setIndex] = useState(0);
      const [subIndex, setSubIndex] = useState(0);
      const [reverse, setReverse] = useState(false);

      useEffect(() => {
        if (subIndex === words[index].length + 1 && !reverse) {
          setReverse(true);
          return;
        }
        if (subIndex === 0 && reverse) {
          setReverse(false);
          setIndex((prev) => (prev + 1) % words.length);
          return;
        }
        const timeout = setTimeout(() => {
          setSubIndex((prev) => prev + (reverse ? -1 : 1));
        }, reverse ? 50 : 150);
        return () => clearTimeout(timeout);
      }, [subIndex, index, reverse]);

      return (
        <section className="text-center bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-32 fade-in">
          <h1 className="text-4xl md:text-6xl font-bold mb-4">Hi, I‚Äôm <span className="text-yellow-300">[Your Name]</span></h1>
          <p className="text-xl md:text-2xl h-10">{text}<span className="border-r-2 border-white animate-pulse"></span></p>
          <a href="#contact" className="btn btn-warning mt-4">Get in Touch</a>
        </section>
      );
    }

    function Skills() {
      const skills = [
        {name:"HTML", level:90},
        {name:"CSS", level:80},
        {name:"JavaScript", level:75},
        {name:"React", level:70},
        {name:"Tailwind", level:65},
        {name:"Bootstrap", level:85}
      ];
      return (
        <section id="skills" className="bg-gray-100">
          <div className="container">
            <h2 className="text-3xl font-bold mb-4 text-center">Skills</h2>
            {skills.map(s=>(
              <div key={s.name} className="mb-3">
                <div className="d-flex justify-content-between">
                  <span>{s.name}</span>
                  <span>{s.level}%</span>
                </div>
                <div className="progress">
                  <div className="progress-bar bg-info" role="progressbar" style={{width: s.level+"%"}}></div>
                </div>
              </div>
            ))}
          </div>
        </section>
      );
    }

    function Projects() {
      const projects = [
        {title:"Portfolio Website", desc:"My personal portfolio using React, Tailwind, and Bootstrap.", tags:["React","Tailwind"]},
        {title:"To-Do App", desc:"A full-stack to-do list app with Node.js and MongoDB.", tags:["Node","MongoDB"]},
        {title:"Weather App", desc:"Fetches live weather data using an API.", tags:["API","JavaScript"]}
      ];
      return (
        <section id="projects" className="container">
          <h2 className="text-3xl font-bold mb-4 text-center">Projects</h2>
          <div className="row">
            {projects.map(p=>(
              <div key={p.title} className="col-md-4 mb-3">
                <div className="card shadow-sm hover:shadow-lg transition h-100">
                  <div className="card-body">
                    <h5 className="card-title">{p.title}</h5>
                    <p className="card-text">{p.desc}</p>
                    <div className="mb-2">
                      {p.tags.map(tag=><span key={tag} className="badge bg-secondary me-1">{tag}</span>)}
                    </div>
                    <a href="#" className="btn btn-primary">View Project</a>
                  </div>
                </div>
              </div>
            ))}
          </div>
        </section>
      );
    }

    function Education() {
      return (
        <section id="education" className="bg-gray-100">
          <div className="container">
            <h2 className="text-3xl font-bold mb-4 text-center">Education</h2>
            <ul className="timeline list-unstyled">
              <li className="mb-4">
                <h5>Louisiana Tech University</h5>
                <p className="text-muted">BS Computer Science (Freshman) ‚Äî 2025‚Äì2029</p>
                <p>Currently learning foundational CS concepts, programming, and web development.</p>
              </li>
              <li>
                <h5>High School</h5>
                <p className="text-muted">Graduated ‚Äî 2025</p>
                <p>Excelled in math, computer science, and technology-related courses.</p>
              </li>
            </ul>
          </div>
        </section>
      );
    }

    function Testimonials() {
      const quotes = [
        {text:"Great problem-solving skills!", author:"Professor A"},
        {text:"Quick learner and enthusiastic coder.", author:"Peer Student"},
        {text:"Shows strong passion for web development.", author:"Mentor"}
      ];
      return (
        <section id="testimonials" className="container">
          <h2 className="text-3xl font-bold mb-4 text-center">Testimonials</h2>
          <div className="row">
            {quotes.map(q=>(
              <div key={q.author} className="col-md-4 mb-3">
                <div className="p-4 bg-white shadow rounded h-100">
                  <p>‚Äú{q.text}‚Äù</p>
                  <p className="fw-bold mt-2">‚Äî {q.author}</p>
                </div>
              </div>
            ))}
          </div>
        </section>
      );
    }

    function Contact() {
      return (
        <section id="contact" className="bg-gradient-to-r from-indigo-700 to-blue-600 text-white text-center">
          <h2 className="text-3xl font-bold mb-4">Contact Me</h2>
          <p>Email: <a href="mailto:your.email@domain.com" className="text-yellow-300">your.email@domain.com</a></p>
          <p>GitHub: <a href="https://github.com/yourusername" className="text-yellow-300">github.com/yourusername</a></p>
          <p>LinkedIn: <a href="https://linkedin.com/in/yourusername" className="text-yellow-300">linkedin.com/in/yourusername</a></p>
        </section>
      );
    }

    function App() {
      const [darkMode, setDarkMode] = useState(false);

      useEffect(()=>{
        document.body.className = darkMode ? "bg-gray-900 text-white" : "bg-gray-50 text-gray-800";
      }, [darkMode]);

      return (
        <div>
          <Navbar darkMode={darkMode} toggleDark={()=>setDarkMode(!darkMode)} />
          <Hero/>
          <section id="about" className="container fade-in">
            <h2 className="text-3xl font-bold mb-3 text-center">About Me</h2>
            <p className="text-center max-w-2xl mx-auto">
              I am a freshman computer science student passionate about building web apps, exploring algorithms, and learning new technologies. 
              My current interests include React, Node.js, and full-stack development. Outside of coding, I enjoy solving puzzles and exploring AI.
            </p>
          </section>
          <Skills/>
          <Projects/>
          <Education/>
          <Testimonials/>
          <Contact/>
          <footer className="text-center p-3 bg-gray-900 text-white">
            ¬© {new Date().getFullYear()} [Your Name] | Portfolio
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
